<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">\
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins"sans-serif;

        }

        body {
            position: relative;
            min-height: 100vh;
            width: 100%;
            overflow: hidden;

        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 78px;
            background: #11101d;
            padding: 6px 14px;
            transition: all 0.5s ease;
        }

        .sidebar.active {
            width: 240px;
        }

        .sidebar .logo_content .logo {
            color: #fff;
            display: flex;
            height: 50px;
            width: 100%;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s ease;
        }

        .sidebar.active .logo_content .logo {
            opacity: 1;
        }

        .logo_content .logo i {
            font-size: 20px;
            margin-right: 5px;
        }

        .logo_content .logo .logo_name {
            font-size: 50px;
            font-weight: 400;
            margin-top: 9px;
            margin-left: 25px;
        }

        .sidebar #btn {
            position: absolute;
            color: #fff;

            font-size: 20px;
            top: 10px;
            left: 62%;
            font-size: 45px;
            height: 50px;
            width: 50px;
            text-align: center;
            line-height: 50px;
            transform: translate(-50%);

        }

        .sidebar.active #btn {
            left: 90%;

        }

        .sidebar ul {
            margin-top: 27px;
            font-size: 27px;

        }

        .sidebar ul li {
            position: relative;
            height: 60px;
            width: 100%;
            margin: 0 7px;
            list-style: none;
            line-height: 60px;
            border-radius: 13px;

        }

        .sidebar ul li a {
            color: #fff;
            display: flex;
            align-items: center;
            text-decoration: none;
            transition: all 0.4s ease;
            border-radius: 12px;
            white-space: nowrap;
        }

        .sidebar ul li a:hover {
            color: #000000;
            background: #fff;

        }

        .sidebar ul li input {
            position: absolute;
            height: 100%;
            width: 100%;
            left: 0;
            top: 0;
            border-radius: 13px;
            outline: none;
            border: none;
            background: #1d1b33;
            padding-left: 50px;
            font-size: 22px;
            color: #fff;
        }

        .sidebar ul li .bx-search {
            position: absolute;
            z-index: 99;
            color: #fff;
            font-size: 28px;
            margin-top: 9px;
            transition: all 0.5s ease;
        }

        .sidebar ul li .bx-search:hover {
            background: #fff;
            color: #1d1b33;
        }

        .sidebar ul li i {
            height: 50px;
            min-width: 50px;
            line-height: 50px;
            border-radius: 13px;
            text-align: center;
        }

        .sidebar ul li .Tooltip {
            position: absolute;
            left: 122px;
            top: 0;
            transform: translate(-50%, -50%);
            border-radius: 12px;
            height: 35px;
            width: 122px;
            background: #fff;
            line-height: 35px;
            text-align: center;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: 0s;
            opacity: 0;
            pointer-events: none;
        }

        .sidebar.sidebar.active ul li .Tooltip {
            display: none;
        }

        .sidebar ul li:hover .Tooltip {
            transition: all 0.5s ease;

            opacity: 1;
            top: 50%;
        }

        .sidebar .links_name {
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s ease;
        }

        .sidebar.active .links_name {
            opacity: 1;
            pointer-events: auto;
        }

        .home_content {
            position: absolute;
            height: 100%;
            width: calc(100% - 78px);
            left: 240px;
            transition: all 0.5s ease;

        }

        .home_content .text {
            font-size: 25px;
            font-weight: 500;
            color: #1d1b11;
            margin: 12px;
        }

        .sidebar.active~.home_content {
            width: calc(100% - 240px);
            left: 240px;

        }
        }

        nav {
            border: 2px solid black;
            border-radius: 20px;
            margin-top: 10px;
        }

        .navbar {
            height: 100px;
            background-color: rgb(255, 255, 255);
        }

        .navbar ul {
            display: flex;
            /* margin: 10px 600px; */
            margin-top: -1px;
            float: right;
            padding: 2px 10px;
            list-style: none;
        }

        .navbar ul a {
            margin: 4px 10px;
            text-decoration: none;
            color: white;
            font-size: 20px;
            /* border: 2px solid black; */
            padding: 2px 5px;
        }

        .navbar ul a:hover {
            text-decoration: underline;
            color: black;
            background-color: rgb(136, 172, 238);
            border-radius: 15px;
            transition: 0.8s;

        }

        header h1 {
            color: black;
            background-color: #78ff7c;
            border-radius: 12px;
            text-shadow: 2px 2px rgb(34, 199, 211);
            font-size: 85px;
            margin-top: -4px;
            font-family: 'Open Sans Condensed', sans-serif;
        }

        #box {
            margin: 110px;
            margin-left: 898px;
            display: flex;
            height: 200px;
            width: 200px;
            background-color: rgb(121, 217, 241);
            justify-content: center;
            align-items: center;
            /* transition-property: background-color;
           transition-duration: 3s;
           transition-timing-function: ease-in-out;
           transition-delay: 2s; */
            /* Transition short hand property in one line */
            transition: all 3s ease-in-out 0.2s;

        }

        #box:hover {

            background-image: url(https://wpcdn.us-east-1.vip.tn-cloud.net/www.pittsburghparent.com/content/uploads/data-import/296268c3/Big_smile.png);
            height: 500px;
            width: 500px;
            border: 3px solid rgb(0, 0, 0);
            border-radius: 23px;
            transform: rotate(360deg);
            /* transform: skew(40deg); */
        }
    </style>
</head>

<body>


    <div class="container">
        <nav class="navbar">
            <header>
                <marquee>
                    <h1>--Welcome to DROPOUTENGINEER--</h1>
                </marquee>
            </header>
        </nav>
        <div class="container1">
            <div id="box">
                <h1> Hii Guys</h1>
            </div>
        </div>

    </div>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bx-ghost' undefined></i>
                <div class="logo_name">DOE</div>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav_list">
            <li>
                <i class='bx bx-search'></i>
                <input type="text" placeholder="search">

                <span class="Tooltip">Search</span>
            </li>

            <li><a href="#">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Dashboard</span>
                </a>
                <span class="Tooltip">Dashboard</span>
            </li>
            <li><a href="#">
                    <i class='bx bxs-home'></i>
                    <span class="links_name">Home</span>
                </a>
                <span class="Tooltip">Home</span>
            </li>
            <li><a href="#">
                    <i class='bx bxs-group'></i>
                    <span class="links_name">Our Team</span>
                </a>
                <span class="Tooltip">Our Team</span>
            </li>
            <li><a href="#">
                    <i class='bx bxl-blogger'></i>
                    <span class="links_name">Blogs</span>
                </a>
                <span class="Tooltip">Blogs</span>
            </li>
            <li><a href="#">
                    <i class='bx bx-like'></i>
                    <span class="links_name">Work</span>
                </a>
                <span class="Tooltip">Work</span>
            </li>
            <li><a href="#">
                    <i class='bx bxs-contact'></i>
                    <span class="links_name">Contact Us</span>
                </a>
                <span class="Tooltip">Contact Us</span>
            </li>
        </ul>
    </div>

    <script>
        let btn = document.querySelector("#btn");
        let sidebar = document.querySelector(".sidebar");
        let searchbtn = document.querySelector(".bx-search");

        btn.onclick = function () {
            sidebar.classList.toggle("active");
        }

        searchbtn.onclick = function () {
            sidebar.classList.toggle("active");
        }
    </script>
</body>

</html>
